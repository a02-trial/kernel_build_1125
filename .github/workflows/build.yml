# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/a02-trial/kernel_samsung_a02
          kernel-dir: common
          kernel-branch: Android-Q
          config: a02_defconfig
          arch: arm
          aosp-gcc: true
          aosp-clang: true
          android-version: 10
          disable-lto: true
          anykernel3: true
